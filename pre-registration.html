<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Pre-Registration Form</h2>
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Student Name..">
                </div>
                <div class="col-25">
                    <label for="lname" id="fNAME">Father Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Student's Father Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country" id="area2">Area</label>
                    <input type="text" id="area" name="areaname" placeholder="Area">
                </div>
                <div class="col-25">
                    <label for="city" id="city2">City</label>
                    <input type="text" id="city" name="Cityname" placeholder="City">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="MobileNO" id="mblNO">Mobile #</label>
                    <input type="text" id="mbl" name="Mblnum" placeholder="Contact #">
                </div>
                <div class="col-25">
                    <label for="ID" id="IDD">Inquiry ID</label>
                    <input type="text" id="inID" name="Inquiry_ID" placeholder="Inquiry ID #">
                </div>
            </div>
            <div class="row">
                <img src="PreForm.jpg" alt="Summit Advertisement">
            </div>
        </form>
    </div>

</body>

</html>
